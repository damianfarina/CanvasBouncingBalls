<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Bouncing Balls</title>
  <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" media="screen">
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/main.css" rel="stylesheet" media="screen">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  
  <script type="text/javascript" src="js/util.js"> </script>
  <script type="text/javascript" src="js/stage.js"> </script>
  <script type="text/javascript" src="js/ball.js"> </script>
  <script type="text/javascript" src="js/main.js"> </script>
</head>
<body>
  <a href="https://github.com/rodrei/CanvasBouncingBalls"><img style="position: absolute; top: 40; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <div id="header" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="row-fluid">
        <div class="span2" >
          <a class="brand" href="#">Bouncing Balls</a>
        </div>
      </div>
    </div>
  </div>

  <div id="content" class="container-fluid">
    <div class="row-fluid">
      <div class="span2" id="col-left">
        <h3> Gravity </h3>
        <div id='gravity_slider'> </div>
        <h3> Bounciness </h3>
        <div id='bounciness_slider'> </div>
        <p class='reset_button'>
          <button id="reset_button" class="btn btn-info">Drop them again</button>
        </p>
      </div>
      <div class="span10" id="canvas_wrapper">
        <canvas id="canvas" width="700" height="450">
        </canvas>
      </div>
    </div>
  </div>

</html>
